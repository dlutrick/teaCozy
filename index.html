<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img
          src="./images/img-tea-cozy-logo.png"
          alt="Tea Cozy logo written in cursive."
          class="navbar__logo"
        />
        <ul class="navbar__links">
          <li>Mission</li>
          <li>Featured Tea</li>
          <li>Locations</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="mission-section">
        <h2 class="mission-section__header">Our Mission</h2>
        <h4 class="mission-section__mission-statement">
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea
        </h4>
      </section>
      <section class="gallery-section">
        <h2 class="gallery-section__header">Tea of the Month</h2>
        <h3 class="gallery-section__sub-header">
          What's Steeping at the Tea Cozy?
        </h3>
        <div class="gallery-section__photos">
          <div class="gallery-section__photos-one">
            <img
              src="./images/img-berryblitz.jpeg"
              alt="Cup of berry blitz tea"
            />
            <h3 class="gallery-section__photos-one__title">
              Fall Berry Blitz Tea
            </h3>
          </div>
          <div class="gallery-section__photos-two">
            <img src="./images/img-spiced-rum.jpeg" alt="Box of spiced rum" />
            <h3 class="gallery-section__photos-two__title">Spiced Rum</h3>
          </div>
          <div class="gallery-section__photos-three">
            <img
              src="./images/img-donut.jpeg"
              alt="Photo of a seasonal donut"
            />
            <h3 class="gallery-section__photos-three__title">
              Seasonal Donuts
            </h3>
          </div>
          <div class="gallery-section__photos-four">
            <img
              src="./images/img-myrtle-ave.jpeg"
              alt="Cup of myrtle ave tea"
            />
            <h3 class="gallery-section__photos-four__title">Myrtle Ave Tea</h3>
          </div>
          <div class="gallery-section__photos-five">
            <img
              src="./images/img-bedford-bizarre.jpeg"
              alt="Cup of bedford bizzare tea"
            />
            <h3 class="gallery-section__photos-five__title">
              Bedford Bizzare Tea
            </h3>
          </div>
        </div>
      </section>
      <section class="location-section"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
